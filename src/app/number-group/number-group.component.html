<div class="number-group">
  <div class="number-dials">
    <number-dial *ngFor="let dial of group.dials" [model]="dial"></number-dial>
  </div>
  <div class="controls">
    <div class="control increment" (click)="increment()"><span class="fa fa-plus"></span></div>
    <div class="control decrement" (click)="decrement()"><span class="fa fa-minus"></span></div>
  </div>
</div>
