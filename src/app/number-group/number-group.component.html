<div class="number-group">
  <div class="number-dials">
    <number-dial *ngFor="let dial of group.dials" [model]="dial" [@dialInOut]></number-dial>
  </div>
  <div class="controls">
    <div class="control grow" (click)="grow()"><span class="fa fa-plus"></span></div>
    <div class="control shrink" (click)="shrink()"><span class="fa fa-minus"></span></div>
  </div>
</div>
