<div class="number-dial" (swipeup)="increment()" (swipedown)="decrement()">
  <div class="incrementor" (click)="increment()"><span class="fa fa-chevron-up"></span></div>
  <div class="value">{{ value }}</div>
  <div class="decrementor" (click)="decrement()"><span class="fa fa-chevron-down"></span></div>
</div>
